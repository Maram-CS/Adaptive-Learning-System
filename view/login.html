<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="../Public/Style/login.css"> 
</head>
<body>

<div class="auth-wrapper">
    <div class="credentials-panel signin">
        <h2 class="slide-element">Sign In</h2>

        <form>
            <div class="field-wrapper slide-element">
                <input type="email" required>
                <label>Email</label>
            </div>

            <div class="field-wrapper slide-element">
                <input type="password" required>
                <label>Password</label>
            </div>

            <button type="submit" class="submit-button slide-element">
                Login
            </button>

            <div class="switch-link slide-element">
                Don't have an account?
                <a href="#">Sign Up</a>
            </div>
        </form>
    </div>

    <!-- WELCOME SECTION (RIGHT SIDE) -->
    <div class="welcome-section signin">
        <h2 class="slide-element">Welcome Back!</h2>
        <p class="slide-element">
            Access your adaptive learning dashboard and continue your journey.
        </p>
    </div>

    <!-- Background Shapes -->
    <div class="background-shape"></div>
    <div class="secondary-shape"></div>

</div>

<div class="footer">
    Â© 2026 Adaptive Learning System
</div>

</body>
</html>
