<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Edufin</title>
    
    <!-- Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- ملف CSS الخارجي -->
    <link rel="stylesheet" href="../Public/Style/Register.cssgit ">
</head>
<body>
    <div class="auth-wrapper" id="authWrapper">
        <!-- الأشكال الخلفية -->
        <div class="background-shape"></div>
        <div class="secondary-shape"></div>

        <!-- Welcome Section -->
        <div class="welcome-section">
            <h2 class="slide-element">Welcome!</h2>
            <p class="slide-element">Join to Edufin family today and<br>start your journey</p>
        </div>

        <!-- قسم التسجيل -->
        <div class="signup-section">
            <h2 class="slide-element">Register</h2>
            
            <div class="field-wrapper slide-element">
                <input type="text" id="username" required>
                <label for="username">Username</label>
            </div>

            <div class="field-wrapper slide-element">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>

            <div class="field-wrapper slide-element">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>

            <button class="submit-button slide-element">SIGN UP</button>

            <div class="login-link slide-element">
                Already have an account? <a href="#" id="signInLink">Sign In</a>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2026 Edufin. All rights reserved. | <a href="#">Privacy Policy</a>
    </div>

    <!-- ملف JavaScript الخارجي -->
    <script src="script.js"></script>
</body>
</html>
